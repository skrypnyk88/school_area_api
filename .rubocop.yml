Documentation:
  Enabled: false

AllCops:
  TargetRubyVersion: 2.4

  Exclude:
    - 'app/views/**/*'
    - 'db/schema.rb'

Metrics/BlockLength:
  Exclude:
    - '**/*_spec.rb'
    - 'db/seeds.rb'
    - 'config/environments/*'

Metrics/MethodLength:
  Exclude:
    - 'db/migrate/*'
    - 'spec/controllers/v1/teachers_controller_spec.rb'

Style/FrozenStringLiteralComment:
  Enabled: false
